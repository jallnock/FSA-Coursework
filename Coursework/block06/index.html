<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Grocery List</h1>
    </header>

    <main>
      <section class="pantry">
        <h2>Pantry Items</h2>
        <ul>
          <li>Pasta</li>
          <li>Rice</li>
          <li>Canned Tomatoes</li>
        </ul>
      </section>

      <section class="freezer">
        <h2>Freezer Items</h2>
        <ul>
          <li>Frozen Pizza</li>
          <li>Frozen Vegetables</li>
          <li>Ice Cream</li>
        </ul>
      </section>

      <section class="produce">
        <h2>Fresh Produce</h2>
        <ul>
          <li>Apples</li>
          <li>Bananas</li>
          <li>Carrots</li>
        </ul>
      </section>

      <img
        src="images/pantry.jpg"
        alt="Pantry items"
        style="width: 150px; height: auto; padding: 5px"
      />
      <img
        src="images/freezer.jpg"
        alt="Freezer items"
        style="width: 150px; height: auto; padding: 5px"
      />
    </main>
  </body>
</html>
